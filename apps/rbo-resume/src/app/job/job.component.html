<mat-toolbar>Work experience</mat-toolbar>

<mat-card *ngFor="let job of jobs$ | async ">
  <mat-card-header>
    <mat-card-title>{{job.title}}</mat-card-title>
    <mat-card-subtitle>{{job.startDate}} - {{job.endDate || 'current'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{job.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngFor="let technology of job.technologies">{{technology.name}}</button>
  </mat-card-actions>
</mat-card>
