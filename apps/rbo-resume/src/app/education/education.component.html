<mat-toolbar>Education</mat-toolbar>
<mat-card *ngFor="let education of educations$ | async ">
  <mat-card-header>
    <mat-card-title>{{education.course}}</mat-card-title>
    <br />
    <mat-card-subtitle>{{education.startDate}} - {{education.endDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{education.school}}
  </mat-card-content>
</mat-card>
