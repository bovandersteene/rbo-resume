<mat-card *ngIf="technologies$ | async as technologies">
  <mat-card-header><mat-card-title>Technologies</mat-card-title></mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let technology of technologies">
        {{technology.name}}: {{technology.level}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
